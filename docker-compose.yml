  party-postgres:
    container_name: party-postgres
    image: postgis/postgis
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_USER: user
      POSTGRES_DB: party
    volumes:
      - ./data/party-postgres:/var/lib/postgresql/data

  auth-postgres:
    container_name: auth-postgres
    image: postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_USER: user
      POSTGRES_DB: auth
    volumes:
      - ./data/auth-postgres:/var/lib/postgresql/data

  profile-postgres:
    container_name: profile-postgres
    image: postgres
    ports:
      - "5434:5432"
    environment:
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_USER: user
      POSTGRES_DB: profile
    volumes:
      - ./data/profile-postgres:/var/lib/postgresql/data

  story-postgres:
    container_name: story-postgres
    image: postgres
    ports:
      - "5435:5432"
    environment:
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_USER: user
      POSTGRES_DB: story
    volumes:
      - ./data/story-postgres:/var/lib/postgresql/data

